# ==========================================
# COMPONENTS
# ==========================================

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT Bearer token obtained from /auth/login

  parameters:
    WorkOrderId:
      name: id
      in: path
      required: true
      description: Werkorder unique identifier
      schema:
        type: string
        pattern: '^wo-[0-9]{3,}$'
        example: wo-001

  schemas:
    # ==========================================
    # USER
    # ==========================================

    User:
      type: object
      required: [id, username, role]
      properties:
        id:
          type: string
          example: user-001
        username:
          type: string
          format: email
          example: admin@example.com
        role:
          type: string
          enum: [admin, user]
          example: admin
        createdAt:
          type: string
          format: date-time
          example: "2025-01-01T00:00:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-01-27T10:30:00Z"

    # ==========================================
    # WERKORDER
    # ==========================================

    WorkOrder:
      type: object
      required: [id, title, customerId, status, createdAt, updatedAt]
      properties:
        id:
          type: string
          pattern: '^wo-[0-9]{3,}$'
          example: wo-001
        title:
          type: string
          minLength: 3
          maxLength: 200
          example: Reparatie Machine A
        description:
          type: string
          maxLength: 2000
          example: "Motor maakt vreemd geluid bij hoog toerental"
        customerId:
          type: string
          example: cust-001
        customer:
          $ref: '#/components/schemas/Customer'
        status:
          type: string
          enum: [pending, active, completed]
          default: pending
          example: active
        priority:
