openapi: 3.1.0

info:
  title: Bedrijfsbeheer Dashboard API
  description: |
    RESTful API voor het Bedrijfsbeheer Dashboard systeem.

    ## Overzicht

    Deze API biedt volledige CRUD operaties voor:
    - üë• **Users** - Gebruikersbeheer en authenticatie
    - üîß **Werkorders** - Werkorder management
    - üë®‚Äçüíº **Customers** - Klantenbeheer (CRM)
    - üì¶ **Inventory** - Voorraad management (Products, Materials, Services)
    - üí∞ **Quotes** - Offertes
    - üßæ **Invoices** - Facturen
    - üëî **Employees** - Personeelsbeheer (HRM)

    ## Authenticatie

    Alle endpoints (behalve `/auth/login`) vereisen een JWT Bearer token:
    ```
    Authorization: Bearer <token>
    ```

    Token verkrijgen via POST `/auth/login`.

    ## Autorisatie

    - **Admin**: Volledige toegang (CRUD op alle resources)
    - **User**: Beperkte toegang (Read, Create, Update eigen resources)

    ## Rate Limiting

    - **Login endpoint**: 5 requests per 15 minuten
    - **Alle andere endpoints**: 100 requests per minuut

    ## Error Handling

    Alle errors volgen dit formaat:
    ```json
    {
      "error": "ResourceNotFound",
      "message": "Werkorder with id 'wo-999' not found",
      "status": 404,
      "timestamp": "2025-01-27T10:30:00Z"
    }
    ```

