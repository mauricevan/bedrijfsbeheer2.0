paths:
  # ==========================================
  # AUTHENTICATION
  # ==========================================

  /auth/login:
    post:
      tags: [Authentication]
      summary: User login
      description: |
        Authenticate user and receive JWT token.

        **Rate limit:** 5 attempts per 15 minutes.
        **Account lockout:** After 5 failed attempts, account locked for 15 minutes.
      operationId: login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [username, password]
              properties:
                username:
                  type: string
                  format: email
                  example: admin@example.com
                password:
                  type: string
                  format: password
                  minLength: 8
                  example: SecurePassword123!
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: JWT Bearer token
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  user:
                    $ref: '#/components/schemas/User'
                  expiresIn:
                    type: integer
                    description: Token expiry in seconds
                    example: 3600
        '401':
          $ref: '#/components/responses/UnauthorizedError'
        '429':
          $ref: '#/components/responses/RateLimitError'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: User logout
      description: Invalidate current JWT token
      operationId: logout
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Logged out successfully
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /auth/refresh:
    post:
      tags: [Authentication]
      summary: Refresh JWT token
      description: Get new JWT token before current expires
      operationId: refreshToken
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  expiresIn:
                    type: integer
                    example: 3600
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  # ==========================================
  # WERKORDERS
  # ==========================================

  /workorders:
    get:
      tags: [Werkorders]
      summary: Get all werkorders
      description: |
        Retrieve all werkorders with optional filtering.

        **Permissions:**
        - Admin: See all werkorders
        - User: See only own werkorders
      operationId: getWorkOrders
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          description: Filter by status
          schema:
            type: string
            enum: [pending, active, completed]
        - name: customerId
          in: query
          description: Filter by customer ID
          schema:
            type: string
        - name: limit
          in: query
          description: Max number of results
          schema:
            type: integer
            default: 50
            maximum: 100
        - name: offset
          in: query
          description: Pagination offset
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WorkOrder'
                  total:
                    type: integer
                    example: 150
                  limit:
                    type: integer
                    example: 50
                  offset:
                    type: integer
                    example: 0
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    post:
      tags: [Werkorders]
      summary: Create werkorder
      description: |
        Create new werkorder.

        **Permissions:** Admin, User
      operationId: createWorkOrder
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateWorkOrderInput'
      responses:
        '201':
          description: Werkorder created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrder'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

  /workorders/{id}:
    get:
      tags: [Werkorders]
      summary: Get werkorder by ID
      operationId: getWorkOrderById
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkOrderId'
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrder'
        '404':
          $ref: '#/components/responses/NotFoundError'
        '401':
          $ref: '#/components/responses/UnauthorizedError'

    put:
      tags: [Werkorders]
      summary: Update werkorder
      description: |
        Update existing werkorder.

        **Permissions:**
        - Admin: Can update any werkorder
        - User: Can only update own werkorders
      operationId: updateWorkOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkOrderId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateWorkOrderInput'
      responses:
        '200':
          description: Werkorder updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WorkOrder'
        '400':
          $ref: '#/components/responses/ValidationError'
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

    delete:
      tags: [Werkorders]
      summary: Delete werkorder
      description: |
        Delete werkorder.

        **Permissions:** Admin only
      operationId: deleteWorkOrder
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/WorkOrderId'
      responses:
        '204':
          description: Werkorder deleted (no content)
        '403':
          $ref: '#/components/responses/ForbiddenError'
        '404':
          $ref: '#/components/responses/NotFoundError'

